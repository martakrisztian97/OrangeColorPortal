<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/orange.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Narancssárga Colors Portál</title>
</head>
<body>
    <div class="back-div">
        <a href="https://klementnorbert.hu/kerenyi/Color/Warm%20light%20colors/">
            <button class="alert back-btn">Vissza</button>
        </a>
    </div>

    <div class="container">
        <div class="text-center py-3">
            <h3>Narancssárga</h3>
        </div>
        
        <div class="row">
            <div class="col-sm">
                <div class="card text-center img-div">
                    <div>
                        <h6>Guianan cock-of-the-rock</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/guianan_bird.png" alt="Tarajos szirtimadár (Guianan cock-of-the-rock)">
                    <div>
                        <h6>Tarajos szirtimadár</h6>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-center img-div">
                    <div>
                        <h6>Orange</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/orange_fruit.png" alt="Narancs (Orange)">
                    <div>
                        <h6>Narancs</h6>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-center img-div">
                    <div>
                        <h6>Tulips</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/tulips.png" alt="Tulipánok (Tulips)">
                    <div>
                        <h6>Tulipánok</h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="row py-4">
            <div class="col-sm">
                <div class="card text-center img-div">
                    <div>
                        <h6>Harmonized colors</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/harmonized_colors.jpg" alt="Harmonizáló színek (Harmonized colors)">
                    <div>
                        <h6>Harmonizáló színek</h6>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-center img-div">
                    <div>
                        <h6>#FFA500 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Orange &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; RAL 2000</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/name_other_languages.jpg" alt="Szín nevei különböző nyelveken (Color names in different languages)">
                    <div>
                        <h6>Narancssárga</h6>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-center img-div">
                    <div>
                        <h6>Hues</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/shades.jpg" alt="Színárnyalatok (Hues)">
                    <div>
                        <h6>Színárnyalatok</h6>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-sm">
                <div class="card text-center img-div">
                    <div>
                        <h6>Párnák</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/pillows.png" alt="Párnák (Pillows)">
                    <div>
                        <h6>Pillows</h6>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-center img-div">
                    <div>
                        <h6>Lamborghini</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/lamborghini.png" alt="Lamborghini (Lamborghini)">
                    <div>
                        <h6>Lamborghini</h6>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-center img-div">
                    <div>
                        <h6>Bhután zászlaja</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/flag_of_bhutan.png" alt="Bhután zászlaja (Flag of Bhutan)">
                    <div>
                        <h6>Flag of Bhutan
                        </h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center py-3">
            <h3>Orange</h3>
        </div>
    </div>
</body>
